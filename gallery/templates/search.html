
    {% extends 'base.html' %}
    {% load static %}
    
    {% block content %}
    {{ block.super }}
  
      <div class="row hi">
            <div class="container" img>
    
      <div class="col-md-12">
        <p class="spaceup"><b>{{message}}</b></p>
      </div>
    
      <div class="col-md-4">
      
        {% for image in all_images %}
        
    
       <link rel="stylesheet" type="text/css" href="search.css">
        <a href="{{image.image_path.url}}" data-fancybox="images" data-caption="
            </h5>NAME:{{image.name}}</h5>
            <p> DESCRIPTION:{{image.description}}</p>  
           <p>LOCATION:{{image.image_location}} </p> 
           <p>CATEGORY:{{image.image_category}} </p>
            <button class='btn btn-outline-success'  onclick=copyLink('{{image.id}}_theurl_id')>Copy Image Link</button>">  
                      
    
        <img src="{{image.image_path.url}}" alt="{{image.name}}">   

        
        {% endfor %}
        
     
      </div>
      </div>
    </div>
    
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Modal title</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <!-- Content ... -->
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success">Save changes</button>
          <button class="button">Cancel</button>
        </footer>
      </div>
    </div>
    
    
    {% endblock %}
